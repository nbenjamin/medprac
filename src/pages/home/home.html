<ion-header>
  <ion-navbar>
    <ion-title>Find Doctor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let doctor of doctors" (click)="itemSelected(doctor)">
      {{ doctor.name}}
    </button>
  </ion-list>
</ion-content>
